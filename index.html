<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header-container">

        <h1>Library</h1>
    </div>

    <section class="section">
        <div class="button-container">
            <button id="new-book-btn">New Book &plus;</button>
        </div>
        <form action="" id="form" style="display: none;">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="authors">Authors:</label>
                <input type="text" id="authors" required>
            </div>
            <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" pattern="\d+" required>
            </div>
            <div>
                <label for="read">Have You Read The Book?</label>
                <input type="checkbox" id="read">
            </div>
            <div>
                <input type="submit" value="Add Book" id="add">
            </div>
        </form>
     
        <div class="book-container"></div>
    </section>

    <div class="footer-container">
        <div>Copyright &copy; Abbderahmen Manai(@Finn245) 2024</div>
         <img src="github.svg" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
